<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" style="margin-top: 10px;">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <b><span class="fs-4" style="margin-left: 50px;">Погодное приложение</span></b>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-2 text-dark text-decoration-none" style="margin-right: 10px;" href="#">Информация</a>
        </nav>
        <a class="py-2 text-dark text-decoration-none" href="#" style="margin-right: 50px;">Sing up</a>
      </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="" style="margin-bottom: 10px; font-size:20px;">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" style="background-color: #D7B399;
                    color: #fff;
                    font-size: 16px;
                    padding: 5px 28px;
                    border-color: #fff;" class="mt-2 btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>


                {% for info in all_info %}
                <div class="alert alert-info" style="background-color: aquablue;">
                    <div class="col-9">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail" >
                    </div>
                    <div class="col-2 offset-1">
                        
                    </div>
                </div>
                {% endfor %}

            </div> 
        </div>
    </div>
</body>
</html>
